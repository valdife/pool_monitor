<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Basenu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #4facfe;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.1em;
        }
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #4facfe;
            color: white;
        }
        .btn-primary:hover {
            background: #3a8bfe;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèä‚Äç‚ôÇÔ∏è Monitor Basenu</h1>
            <p>≈öledzenie liczby os√≥b na basenie w czasie rzeczywistym</p>
        </div>

        <div class="content">
            <div class="controls">
                <button class="btn btn-primary" onclick="loadData()">Od≈õwie≈º dane</button>
                <button class="btn btn-success" onclick="addTestData()">Dodaj testowy pomiar</button>
                <button class="btn btn-primary" onclick="loadStatus()">Status aplikacji</button>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div class="stats">
                <div class="stat-card">
                    <h3>Ostatni pomiar</h3>
                    <div class="value" id="lastCount">-</div>
                </div>
                <div class="stat-card">
                    <h3>≈örednia (24h)</h3>
                    <div class="value" id="avgCount">-</div>
                </div>
                <div class="stat-card">
                    <h3>Maksimum (24h)</h3>
                    <div class="value" id="maxCount">-</div>
                </div>
                <div class="stat-card">
                    <h3>Status</h3>
                    <div class="value" id="status">-</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="poolChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chart;

        // Inicjalizacja wykresu
        function initChart() {
            const ctx = document.getElementById('poolChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Liczba os√≥b na basenie',
                        data: [],
                        borderColor: '#4facfe',
                        backgroundColor: 'rgba(79, 172, 254, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#4facfe',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Liczba os√≥b'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Czas'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // ≈Åadowanie danych
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const result = await response.json();

                if (result.data && result.data.length > 0) {
                    const data = result.data.reverse(); // Odwracamy aby pokazaƒá chronologicznie

                    // Aktualizacja wykresu
                    chart.data.labels = data.map(item => {
                        const date = new Date(item.timestamp);
                        return date.toLocaleString('pl-PL', {
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    });
                    chart.data.datasets[0].data = data.map(item => item.people_count);
                    chart.update();

                    // Aktualizacja statystyk
                    updateStats(data);

                    hideError();
                } else {
                    showError('Brak danych do wy≈õwietlenia');
                }
            } catch (error) {
                showError('B≈ÇƒÖd podczas ≈Çadowania danych: ' + error.message);
            }
        }

        // Aktualizacja statystyk
        function updateStats(data) {
            if (data.length > 0) {
                const lastMeasurement = data[data.length - 1];
                document.getElementById('lastCount').textContent = lastMeasurement.people_count;

                // ≈örednia z ostatnich 24h (zak≈ÇadajƒÖc pomiary co 30min = 48 pomiar√≥w)
                const recentData = data.slice(-48);
                const avg = recentData.reduce((sum, item) => sum + item.people_count, 0) / recentData.length;
                document.getElementById('avgCount').textContent = Math.round(avg);

                // Maksimum
                const max = Math.max(...recentData.map(item => item.people_count));
                document.getElementById('maxCount').textContent = max;
            }
        }

        // Dodawanie testowych danych
        async function addTestData() {
            try {
                const response = await fetch('/api/test', { method: 'POST' });
                const result = await response.json();
                alert(result.message);
                loadData(); // Od≈õwie≈º dane po dodaniu
            } catch (error) {
                showError('B≈ÇƒÖd podczas dodawania testowych danych: ' + error.message);
            }
        }

        // Sprawdzanie statusu aplikacji
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const result = await response.json();

                const statusText = result.scheduler_running ? 'Aktywny' : 'Nieaktywny';
                document.getElementById('status').textContent = statusText;

                if (result.last_measurement) {
                    const time = new Date(result.last_measurement.timestamp).toLocaleString('pl-PL');
                    console.log(`Ostatni pomiar: ${result.last_measurement.people_count} os√≥b o ${time}`);
                }
            } catch (error) {
                showError('B≈ÇƒÖd podczas sprawdzania statusu: ' + error.message);
            }
        }

        // Pokazywanie b≈Çƒôd√≥w
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Ukrywanie b≈Çƒôd√≥w
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Inicjalizacja przy za≈Çadowaniu strony
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            loadData();
            loadStatus();

            // Automatyczne od≈õwie≈ºanie co 5 minut
            setInterval(loadData, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
